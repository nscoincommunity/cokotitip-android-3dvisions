<div class="page" data-name="film_detail">
  <div class="navbar">
    <div class="navbar-inner">  
      <div class="left" style="margin-left: 5%;">
        <a href="#" class="back">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="title">
        <font >Withdraw</font>
      </div>
    </div>
  </div>

  <div class="page-content background-body">
    <center>
      <form action="" method="post">
        <div class="list">
          <ul>
            <li class="item-content item-input item-input-outline">
              <div class="item-inner">
                <div class="item-title">Nama Bank Tujuan</div>
                <div class="item-input-wrap">
                  <input type="text" id="bank_name_withdraw" required validate data-error-message="Harap mengisi data ini!" disabled>
                </div>
              </div>
            </li>
            <li class="item-content item-input item-input-outline">
              <div class="item-inner">
                <div class="item-title">Nama Pemilik Rekening</div>
                <div class="item-input-wrap">
                  <input type="text" id="user_account_name_withdraw" required validate data-error-message="Harap mengisi data ini!" disabled>
                </div>
              </div>
            </li>
            <li class="item-content item-input item-input-outline">
              <div class="item-inner">
                <div class="item-title">Nomor Rekening</div>
                <div class="item-input-wrap">
                  <input type="text" id="user_account_number_withdraw" required validate data-error-message="Harap mengisi data ini!" disabled>
                </div>
              </div>
            </li>
            <hr>
            <li class="item-content item-input item-input-outline">
              <div class="item-inner">
                <div class="item-title">Sumber</div>
                <div class="item-input-wrap">
                  <select id="user_balance_resource_withdraw">
                    <option value="Bonus Sponsor">Bonus Sponsor</option>
                    <option value="Bonus Pasti" id="option_bonus_pasti">Bonus Pasti</option>
                  </select>
                </div>
              </div>
            </li>
            <li class="item-content item-input item-input-outline">
              <div class="item-inner">
                <div class="item-title">Nominal Tersedia</div>
                <div class="item-input-wrap">
                  <input type="number" id="user_balance_withdraw" disabled>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input item-input-outline">
              <div class="item-inner">
                <div class="item-title">Nominal Withdraw</div>
                <div class="item-input-wrap">
                  <input type="number" id="transaction_price_withdraw" value="0" required validate data-error-message="Harap mengisi data ini!">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title"></div>
                <div class="item-input-wrap">
                  <a href="" class="col button button-raised button-fill button-round" id="btnwithdraw">Lanjut</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </form>
    </center>
  </div>
</div>
