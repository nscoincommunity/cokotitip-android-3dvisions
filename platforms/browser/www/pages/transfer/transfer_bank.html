<div class="page" data-name="transfer_bank">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left" style="margin-left: 5%;">
        <a href="#" class="back">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="title">
        <font>Transfer Bank</font>
      </div>
    </div>
  </div>

  <div class="page-content background-body">
    <center>
      <form action="" method="post">
        <div class="list">
          <ul>
            <li class="item-content item-input item-input-outline">
              <div class="item-inner">
                <div class="item-title">Nominal Tersedia</div>
                <div class="item-input-wrap">
                  <input type="text" id="available_transfer_bank" disabled>
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <hr>
            <li class="item-content item-input item-input-outline">
              <div class="item-inner">
                <div class="item-title">Bank Tujuan</div>
                <div class="item-input-wrap">
                  <select id="bank_id_transfer_bank">
                  </select>
                </div>
              </div>
            </li>
            <li class="item-content item-input item-input-outline">
              <div class="item-inner">
                <div class="item-title">Nama Pemilik Rekening Tujuan</div>
                <div class="item-input-wrap">
                  <input type="text" id="name_transfer_bank" required validate data-error-message="Harap mengisi data ini!">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input item-input-outline">
              <div class="item-inner">
                <div class="item-title">Nomor Rekening Tujuan</div>
                <div class="item-input-wrap">
                  <input type="number" id="number_transfer_bank" required validate data-error-message="Harap mengisi data ini!">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input item-input-outline">
              <div class="item-inner">
                <div class="item-title">Nominal Transfer</div>
                <div class="item-input-wrap">
                  <input type="number" id="count_transfer_bank" value="0" required validate data-error-message="Harap mengisi data ini!">
                  <span class="input-clear-button"></span>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title"></div>
                <div class="item-input-wrap">
                  <a href="" class="col button button-raised button-fill button-round" id="btntransferbank">Lanjut</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </form>
    </center>
  </div>
</div>
