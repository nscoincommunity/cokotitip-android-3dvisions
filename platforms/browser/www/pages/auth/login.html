<div data-name="login" class="page no-navbar no-toolbar no-swipeback" >
  <div class="page-content login-screen-content background-body">
    <center>
      <img src="img/icon/logo.png" style="width: 60%; margin-top: 5%;">
    </center>
    <form action="" method="post">
      <div class="list">
        <ul>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title">Username</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Username" id="username_login" required validate data-error-message="Harap mengisi data ini!">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title">Password</div>
              <div class="item-input-wrap">
                <input type="Password" placeholder="Password" id="user_password_login" required validate data-error-message="Harap mengisi data ini!">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner text-align-center">
              <h2 id="captcha_text" style="width: 100%; text-align: center;">XXXXXX</h2>
            </div>
          </li>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title">Captcha</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Captcha" id="captcha" required validate data-error-message="Harap mengisi data ini!">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title"></div>
              <div class="item-input-wrap">
                <a href="" class="col button button-raised button-fill button-round" id="btnsignin">Masuk</a>
                <!-- <br> -->
                <!-- <a href="/register/" class="item-link list-button"> <font style="color: white;">Belum punya akun?</font> Registrasi</a> -->
              </div>
            </div>
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>
