<div class="page" data-name="edit_member_password">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left" style="margin-left: 5%;">
        <a href="#" class="back">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="title">
        <font>Member</font>
      </div>
    </div>
  </div>

  <div class="page-content background-body">
    <form action="" method="post">
      <div class="list">
        <ul>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title">Password baru</div>
              <div class="item-input-wrap">
                  <input id="user_edit_new_password_member" type="password" placeholder="Password baru" required validate data-error-message="Harap mengisi data ini!">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title">Konfirmasi password baru</div>
              <div class="item-input-wrap">
                  <input id="user_edit_confirm_new_password_member" type="password" placeholder="Konfirmasi password baru" required validate data-error-message="Harap mengisi data ini!">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title"></div>
              <div class="item-input-wrap">
                <a href="" class="col button button-raised button-fill button-round" id="btneditmember">Simpan</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>
