<div class="page" data-name="checkout_pasca_detail">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left" style="margin-left: 5%;">
        <a href="#" class="back">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="title">
        <font>Checkout Detail</font>
      </div>
    </div>
  </div>

  <div class="page-content background-body">
    <div id="showcheckoutdetail">
      <div class="card card-outline">
        <div class="card-body border_card">
          <div class="block">
            <div class="row" id="contentcheckoutdetail">
              
            </div>
          </div>
        </div>
        <div class="card-content card-content-padding">
          <div class="list">
            <ul>
              <li class="item-content item-input item-input-outline">
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <input type="password" id="password_checkout_detail" placeholder="Kata Sandi" required validate data-error-message="Harap mengisi data ini!">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <a class="col button button-raised button-fill button-round" id="btn_back_show_checkout_detail" style="margin-bottom: 10px;">Kembali</a>
                    <a class="col button button-raised button-fill button-round" id="btn_yes_show_checkout_detail" style="margin-bottom: 10px;">Bayar</a>
                    <a class="col button button-raised button-fill button-round color-red" id="btn_no_show_checkout_detail" style="margin-bottom: 10px;">Batal</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
