        </a>
      </div>
      <div class="title">

      <div class="card card-outline">

          <div class="block">
            <div class="row">
              <div class="col-50">
                Tipe Pin :
              </div>
              <div class="col-50" style="text-align: right;">
                <div id="tipe_deposit_pin"></div>
              </div>
              <div class="col-50">

              </div>
              <div class="col-50" style="text-align: right;">
                <div id="jumlah_deposit_pin"></div>
              </div>
              <div class="col-50">
                Harga Pin Satuan :
              </div>
              <div class="col-50" style="text-align: right;">
                <div id="harga_deposit_pin"></div>
              </div>
              <div class="col-50">
                Kode Unik :
              </div>
              <div class="col-50" style="text-align: right;">
                <div id="kode_unik_deposit_pin"></div>

              </div>
              <div class="col-50" style="text-align: right;">

                Nama Pemilik Rekening :
              </div>
              <div class="col-50" style="text-align: right;">
                <div id="nama_pemilik_rekening_deposit_pin"></div>
              </div>
              <div class="col-50">
                Nomor Rekening :
              </div>
              <div class="col-50" style="text-align: right;">
                <div id="nomor_rekening_deposit_pin"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-content card-content-padding">
          <a class="col button button-raised button-fill button-round" id="btn_back_show_deposit_pin">Kembali</a>
          <a class="col button button-raised button-fill button-round" id="btn_yes_show_deposit_pin">Beli</a>
          <a class="col button button-raised button-fill button-round color-red" id="btn_no_show_deposit_pin">Batal</a>
