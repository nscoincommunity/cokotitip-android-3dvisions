<div data-name="register" class="page no-navbar no-toolbar no-swipeback" >
  <div class="page-content login-screen-content">
    <form action="" method="post">
      <div class="list">
        <ul>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title">Username</div>
              <div class="item-input-wrap">
                  <input id="username_register" type="text" placeholder="Username" required validate data-error-message="Harap mengisi data ini!">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title">Nama</div>
              <div class="item-input-wrap">
                 <input id="user_name_register" type="text" placeholder="Nama Lengkap" required validate data-error-message="Harap mengisi data ini!">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title">E-mail</div>
              <div class="item-input-wrap">
                  <input id="user_email_register" type="email" placeholder="E-mail" required validate data-error-message="Harap mengisi data ini!">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title">Telepon</div>
              <div class="item-input-wrap">
                  <input id="user_phone_register" type="number" placeholder="Telepon" required validate data-error-message="Harap mengisi data ini!">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title">Tanggal Lahir</div>
              <div class="item-input-wrap">
                  <input id="user_birthday_register" type="text" placeholder="Tanggal Lahir" required validate data-error-message="Harap mengisi data ini!">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title">Kata Sandi</div>
              <div class="item-input-wrap">
                <input id="user_password_register" type="password" placeholder="Kata Sandi" required validate data-error-message="Harap mengisi data ini!">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <hr>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title">Nama Bank</div>
              <div class="item-input-wrap">
                <select id="bank_id">
                  
                </select>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title">Nama Pemilik Rekening</div>
              <div class="item-input-wrap">
                <input id="user_account_name_register" type="text" placeholder="Nama Pemilik Rekening" required validate data-error-message="Harap mengisi data ini!">
              </div>
            </div>
          </li>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-title">Nomor Rekening</div>
              <div class="item-input-wrap">
                <input id="user_account_number_register" type="text" placeholder="Nomor Rekening" required validate data-error-message="Harap mengisi data ini!">
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title"></div>
              <div class="item-input-wrap">
                <a href="" class="col button button-raised button-fill button-round" id="btnregister">Registrasi</a>
                <br>
                <a href="/login/" class="item-link list-button"> <font style="color: white;">Sudah punya akun?</font> Masuk</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>
